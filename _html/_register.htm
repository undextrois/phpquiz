<script language="JavaScript">
	function _validateForm() 
	{
			 var x;	
			  if (document.wm_register._firstname.value == "")
			  {
				 alert("Please enter a value for the \"Firstname\" field.");
				 wm_register._firstname.focus();
    			 return x == false;
			  }
			  if (document.wm_register._lastname.value == "")
			  {
			    alert("Please enter a value for the \"Lastname\" field.");
			    wm_register._lastname.focus();
    			return x == false;
			  }
			  if (document.wm_register._username.value == "")
			  {
			    alert("Please enter a value for the \"Username\" field.");
			    wm_register._username.focus();
    			return x == false;
			}
		  if (document.wm_register._password.value == "")
			  {
				 alert("Please enter a value for the \"Password\" field.");
				 wm_register._password.focus();
    			 return x == false;
			  }
			if (document.wm_register._email.value == "")
			  {
			    alert("Please enter a value for the \"Email\" field.");
			    wm_register._email.focus();
    			return x == false;
			  }
			return x == true;
		_postData();
	     
		}
		
function _postData() {

	document.wm_register.action = "wm_register.php";
	document.wm_register.submit();
}
